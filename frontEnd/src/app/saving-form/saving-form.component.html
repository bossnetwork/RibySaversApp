<div class="row">
    <div class="col s12 m12">
        <div align="center" class="card-title"><h1>Create Savers Plan</h1></div>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
                <span class="card-title"><h4>Create Plan</h4></span>
              <form #savingPlanForm="ngForm" (ngSubmit)="savingPlanSubmit(savingPlanForm)">
                <!-- <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="user_id" [ngModel]="saving?.user_id"  required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input name="token" [ngModel]="saving?.token"  required>
                  </div>
                </div> -->
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Name" name="name" [ngModel]="saving?.name"  required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Amount" name="amount" [ngModel]="saving?.amount"  type="number" required>
                  </div>
                </div>
                <div class="row">
                    <label>Select Duration</label>
                    <select name="duration" [ngModel]="saving?.durations" class="browser-default">
                      <option value="" disabled selected>Choose your option</option>
                      <option *ngFor="let obj of durations" [ngValue]="obj.id">{{obj.name}}</option>
                    </select>
                </div>
               
                <div class="row">
                    <div class="input-field col s12">
                      <button class="btn btn-custom" type="submit" [disabled]="!savingPlanForm.valid">Submit</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
